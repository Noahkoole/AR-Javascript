<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>GeoAR.js demo</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <!-- <script src="https://localhost:5100/arjs"></script> -->
        <script type="text/javascript" src="public/js/ar.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden">
        <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-assets>
                <a-asset-item id="cityModel" src="foot.glb"></a-asset-item>
              </a-assets>
              <a-entity gltf-model="#cityModel" modify-materials gps-entity-place="latitude: 51.45000173691049; longitude: 5.455874148690271;" ></a-entity>

            </a-entity>
            <a-camera
                gps-camera
                look-controls-enabled="false"
                arjs-look-controls="smoothingFactor: 0.1"
                gps-camera="gpsMinDistance: 5"
                rotation-reader
            >
            </a-camera>
        </a-scene>
    </body>
</html>
