<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>GeoAR.js demo</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>
        <!-- <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> -->
        <!-- <script src="https://localhost:5100/arjs"></script> -->
        <script type="text/javascript" src="public/js/ar.js"></script>
    </head>
    <script>
        window.onload = function () {
            document
            .querySelector(".say-hi-button")
            .addEventListener("click", function () {
                const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
                alert(distanceMsg);   // "890 meters"
            });
        };
        </script>
        <script src="/script.js"></script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 50px;
      height: 50px;
    }
  </style>
    <body style="margin: 0; overflow: hidden">
        <div class="buttons">
            <button class="say-hi-button">Location</button>
          </div>
        <a-scene vr-mode-ui="enabled: false" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
            <!-- <a-assets>
                <a-asset-item id="cityModel" src="foot.glb"></a-asset-item>
              </a-assets>
              <a-entity gltf-model="#cityModel" modify-materials gps-entity-place="latitude: 51.45000173691049; longitude: 5.455874148690271;" ></a-entity>

            </a-entity> -->
            <a-camera
                gps-camera="gpsMinDistance: 5"
                look-controls-enabled="false"
                arjs-look-controls="smoothingFactor: 0.1"
                rotation-reader
            >
            </a-camera>
        </a-scene>
    </body>
</html>
